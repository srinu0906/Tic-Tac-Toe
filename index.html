<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css"></link>
      <script src="main.js"></script>
    
</head>
<body>
    <div id="gamecontainer">
        <center>
          <br>
          <h2>Tic-Tac-Toe</h2>
            <!--Srinu Vakada-->
        <div id="buttons">
          <button id="box1" class="box" onclick="choose_turn('1')">
            <img src="white.jpeg" id="1" class="image">
          </button>
          <button id="box2" class="box" onclick="choose_turn('2')">
            <img src="white.jpeg" id="2" class="image">
          </button>
          <button id="box3" class="box" onclick="choose_turn('3')">
            <img src="white.jpeg" id="3" class="image">
          </button>
          <br>
          <button id="box4" class="box" onclick="choose_turn('4')">
            <img src="white.jpeg" id="4" class="image">
          </button>
          <button id="box5" class="box" onclick="choose_turn('5')">
            <img src="white.jpeg" id="5" class="image">
          </button>
          <button id="box6" class="box" onclick="choose_turn('6')">
            <img src="white.jpeg" id="6" class="image">
          </button>
          <br>
          <button id="box7" class="box" onclick="choose_turn('7')">
            <img src="white.jpeg" id="7" class="image">
          </button>
          <button id="box8" class="box" onclick="choose_turn('8')">
            <img src="white.jpeg" id="8" class="image">
          </button>
          <button id="box9" class="box" onclick="choose_turn('9')">
            <img src="white.jpeg" id="9" class="image">
          </button>
        </div>
        
        <h1 id="turn">Select mode<br><br>
          <button class="choice_box" onclick="change_mode(0)">Single player</button>
          <button class="choice_box" onclick="change_mode(1)">Two players</button>
        </h1>
        <br>
        <p id="reset"></p>
        
        </center>
      </div>
    
</body>
</html>
